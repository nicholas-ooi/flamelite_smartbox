<template name="employees">

  <div class="card">

    <ul class="table-view">
      {{#each employees}}
      <li class="table-view-cell">
        <a class="push-right">
          <strong>{{name}}</strong>
          <p>
            {{job_title}}
          </p>
        </a>
      </li>
      {{/each}}
    </ul>
  </div>

</template>
