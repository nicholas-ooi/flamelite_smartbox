<template name="users">

  <div class="card">

    <ul class="table-view">
      {{#each users}}
      <li class="table-view-cell">
        <a class="push-right">
          <strong>{{username}}</strong>
          <p>
            {{role}}
          </p>
        </a>
      </li>
      {{/each}}
    </ul>
  </div>

</template>
