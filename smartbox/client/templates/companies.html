<template name="companies">

  <div class="card">

    <ul class="table-view">
      {{#each companies}}
      <li class="table-view-cell">
        <a class="push-right">
          <strong>{{name}}</strong>
          <p>
            {{address}}
          </p>
        </a>
      </li>
      {{/each}}
    </ul>
  </div>

</template>
