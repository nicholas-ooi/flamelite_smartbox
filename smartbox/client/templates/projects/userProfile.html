<template name="userProfile">

  <div class="profileArea">
    <div class="profileBox">
      <span class="profileName">
        {{name}}
      </span>
      <br  />
      <span class="profileTitle">
        {{title}}
      </span>
    </div>
    <img class="profileImage pull-right" src="{{photo}}" alt="static photo here" />
    <div class="clear"></div>
  </div>

</template>
